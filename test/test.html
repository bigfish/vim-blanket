<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Example Mocha Test</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="js/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>
    <script src="js/blanket.min.js"></script>

    <script type="text/javascript" src="../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>
    <!--
         IMPORTANT
         If you do not want to set the `run` option to `true` for some reason
         and are not using AMD, you must include the bridge.js file
         in the `phantomjs` folder after you include `mocha.js`
    -->
    <!--<script src="../../phantomjs/bridge.js" type="text/javascript" charset="utf-8"></script>-->

    <!-- Include your assertion lib of choice -->
    <script src="js/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
    </script>

    <!-- Include anything you want to test -->
    <script type="text/javascript" charset="utf-8">
      var qs = location.search.substring(1);
      var params = qs.split('=');
      if (params[0] == 'spec') {
        var spec = decodeURIComponent(params[1]);
        document.write('<script src="../js/' + spec + '.js" data-cover ><' + '/script>');
        document.write('<script src="spec/' + spec + '.js" ><'+'/script>');
      } else {
        console.log('no spec querystring parameter given to test runner');
      }

    </script>
    

    <!-- Spec files -->
    <!--<script src="spec/wombat.js" ></script>-->

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">

    if (window.PHANTOMJS) {
        blanket.options("reporter", "reporter/json-coverage.js");
    } else {
      mocha.run();
    }
    </script>
</body>
</html>
